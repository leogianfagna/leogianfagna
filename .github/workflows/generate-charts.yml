# docs: https://github.com/marketplace/actions/github-readme-stats-action
name: Update README cards

on:
  # schedule:
  #   - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Generate stats card
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: stats
          options: username=${{ github.repository_owner }}&theme=tokyonight&hide_border=true&include_all_commits=false&bg_color=00000000&show_icons=true&hide=contribs&show=reviews
          path: profile/stats.svg
          token: ${{ secrets.PAT }}

      - name: Generate top languages card
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: top-langs
          options: username=${{ github.repository_owner }}&layout=compact&hide_border=true&langs_count=8&theme=tokyonight&bg_color=00000000&custom_title=Languages&hide=css,jupyter%20notebook
          path: profile/top-langs.svg
          token: ${{ secrets.PAT }}

      - name: Generate pin card
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: pin
          options: username=readme-tools&repo=github-readme-stats
          path: profile/pin-readme-tools-github-readme-stats.svg
          token: ${{ secrets.PAT }}

      - name: Commit cards
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"
          git add profile/*.svg
          git commit -m "Update README cards" || exit 0
          git push
